<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-img">
                <img src="images/image-equilibrium.jpg" alt="NFT Card">
                <div class="capa">
                    <span class="capa-icon"></span>
                </div>
            </div>
            <div class="card-info">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-info--icon">
                <p><span class="icon-equilibrium"></span>0.041 ETH</p>
                <p><span class="icon-clock"></span>3 days left</p>
            </div>
            <div class="footer">
                <div class="footer-img">
                    <img src="images/image-avatar.png" alt="NFT Card">
                </div>
                <div class="footer-info">
                    <p>Creation of</p>
                    <p class="footer-info--name"> Jules Wyvern</p>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
